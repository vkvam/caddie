name: Conda Build

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        os: ["ubuntu-latest", "macos-latest"]
        python-version: ["3.10"]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          #miniconda-version: "latest"
          auto-update-conda: true
          #environment-file: environment.yml
          #python-version: ${{ matrix.python-version }}
          #activate-environment: test-env
          #use-mamba: true

      - name: Create Conda environment
        run: |
          conda create --name build_env python=${{ matrix.python-version }} conda-build anaconda-client numpy pandas
          conda init bash

      - name: Update Conda
        run: conda update -n base -c defaults conda

      - name: Build and upload the package
        run: |
          source /home/runner/.bashrc
          conda activate build_env
          conda config --set anaconda_upload yes
          conda build . --user ${{ secrets.ANACONDA_USERNAME }} --token ${{ secrets.ANACONDA_TOKEN }}
